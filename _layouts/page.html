---
layout: default
class: page-template
---

<header class="page-header">
    <nav class="page-header__nav">
        <a class="page-header__back-button icon-arrow-left" href="{{ site.baseurl }}">Home</a>
        <a class="page-header__subscribe-button icon-feed" href="{{ site.baseurl }}feed.xml">Inscreva-se</a>
    </nav>

    <div class="inner">
        <h1 class="page-header__title">{{ page.title }}</h1>
    </div>
</header>

<main class="content" role="main">
    <article class="page">
        <section class="page-content">{{content}}</section>
    </article>
</main>
